---
layout: default
title: Map generator
custom_css: mapgen
---

<h2>Sort of a text mode game map generator</h2>
<div class="tr">
  <div class="tc">
    <label for="rows">Rows: </label><input type="number" id="rows" value="22" min="10" max="24">
    <label for="cols">Columns: </label><input type="number" id="cols" value="60" min="20" max="80">
    <button id="nuevo">Nuevo!</button>
    <div class="tr">
      <h4>Foreground color</h4>
{%- for i in (0..15) -%}
      <div class="fg{{ i }} ctc">
        <label for="fg{{ i }}">
          <input id="fg{{ i }}" type="radio" name="fg" value="{{ i }}"{%- if i == 7 -%} checked{%- endif -%}>{{ i }}
        </label>
      </div>
{%- endfor -%}
      <h4>Background color</h4>
{%- for i in (0..15) -%}
      <div class="bg{{ i }} ctc">
        <label for="bg{{ i }}">
          <input id="bg{{ i }}" type="radio" name="bg" value="{{ i }}"{%- if i == 0 -%} checked{%- endif -%}>
        </label>
      </div>
{%- endfor -%}
  </div>
  <div class="tc">
{%- for i in (0..15) -%}
    <label for="code{{ i }}" style="width: 160px; inline: block;">
      <input type="radio" id="code{{ i }}" name="code" value=""{%- if i == 0 -%} checked{%- endif -%}>
      <input type="number" id="char{{ i }}" min="1" max="255"{%- if i == 0 -%} value="0" readonly{%- endif -%}>
      <input type="text" id="name{{ i }}" style="width: 60px;">
    </label>
{%- endfor -%}
  </div>
</div>
<canvas id="cnvs" width="1280" height="768"></canvas>
<p>Descargue <a href="/dl/juego.h">juego.h</a></p>
<pre><code id="map"></code></pre>
<pre><code id="cpp" class="language-cpp"></code></pre>
<script src="/js/generator.js"></script>
