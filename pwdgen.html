<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#da532c">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#da532c">
    <title>Password generator</title>
    <link href="css/pwdgen.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div>
        <label for="cus">Custom</label>
        <input type="text" id="cus" value="._-+!?" size="7">
        <label for="len">Length</label>
        <input type="number" id="len" value="30" min="2" max="3">
      </div>
      <div>
        <label for="upp">
          <input type="checkbox" id="upp" checked> [A-Z]
        </label>
        <label for="low">
          <input type="checkbox" id="low" checked> [a-z]
        </label>
        <label for="num">
          <input type="checkbox" id="num" checked> [0-9]
        </label>
        <button id="generate">Generate</button>
      </div>
      <div>
        <pre id="product"></pre>
      </div>
    </div>
    <script src="js/pwdgen.js"></script>
  </body>
</html>
